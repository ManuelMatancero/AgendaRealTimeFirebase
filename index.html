<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Login/css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            Agenda de Contactos
          </a>
        </div>
      </nav>
</header>
<body>

<div class="container mt-3" id="contenedor">
<h1>Agenda</h1>
  <h2>Login</h2>
  <form action="/action_page.php" id="ingresarForm">
    <div class="mb-3 mt-3">
      <label class="labels" for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label class="labels" for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <p style="color:white;">No tiene cuenta <a href="signup.html" style="color:white;">Registrese</a></p>
    
  </form>
  <button id="boton" onclick="ingresar()" class="btn btn-primary">Login</button>
</div>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
<script src="Login/js/login.js"></script>
</body>
</html>
